<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Document</title>
</head>

<body>

    <div class="login">
        <div class="login__container">
            <h1 class="login__title">Identificarse</h1>
            <form action="" class="login__form" id="formLogin">
                <div class="login__form__group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Ingrese su usuario" class="login__form__input">
                </div>
                <div class="login__form__group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" class="login__form__input">
                </div>
                <button class="login__form__button" type="submit">Iniciar Sesion</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Scripts/login.js" type="module"></script>
</body>

</html>
