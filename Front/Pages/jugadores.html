<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Equipos</title>
    <link rel="stylesheet" href="../Style/jugadores.css">
    <link rel="stylesheet" href="../Style/style.css">
</head>

<body>
    <header>
        <h1>Lista de Equipos</h1>
    </header>
    <br>
    <p>El listado de equipos participantes en el torneo estan divididos en dos grupos, Grupo A y Grupo B con sus
        correspondientes jugadores</p>
    <table>
        <thead>
            <tr>
                <th colspan="2">Grupo A</th>
            </tr>
        </thead>
        <tbody id="tableGA">

        </tbody>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th colspan="2">Grupo B</th>
            </tr>
        </thead>
        <tbody id="tableGB">
        </tbody>
    </table>
    <br>
    <button onclick="openModal()">Editar Jugadores</button>

    <!-- El modal -->
    <div id="myModal" class="modal">

        <!-- Contenido del modal -->
        <div class="modal-content">

            <form id="formCrud">
                <div>
                    <label for="uidEquipo">Identificador de equipo</label>
                    <input type="number" id="uidEquipo">
                </div>
                <div>
                    <label for="nombreJugador">Nombre del jugador</label>
                    <input type="text" id="nombreJugador">
                </div>
            </form>

            <span class="close" onclick="closeModal()">&times;</span>
            <p>Quitar / Agregar Jugador</p>
            <button>Quitar Jugador</button>
            <button>Agregar Jugador</button>
        </div>

    </div>

    <script src="../Scripts/jugadores.js"></script>
</body>

</html>
