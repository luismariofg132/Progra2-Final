<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Campeonato de Fútbol</title>
    <link rel="stylesheet" href="../Style/prueba.css">
</head>

<body>
    <h1>Campeonato de Fútbol</h1>

    <h2>Cuartos de Final</h2>
    <div class="match">
        <input type="text" placeholder="Equipo 1">
        <input type="text" placeholder="Equipo 2">
    </div>
    <div class="match">
        <input type="text" placeholder="Equipo 3">
        <input type="text" placeholder="Equipo 4">
    </div>
    <div class="match">
        <input type="text" placeholder="Equipo 5">
        <input type="text" placeholder="Equipo 6">
    </div>
    <div class="match">
        <input type="text" placeholder="Equipo 7">
        <input type="text" placeholder="Equipo 8">
    </div>

    <h2>Semifinales</h2>
    <div class="match">
        <input type="text" placeholder="Ganador 1">
        <input type="text" placeholder="Ganador 2">
    </div>
    <div class="match">
        <input type="text" placeholder="Ganador 3">
        <input type="text" placeholder="Ganador 4">
    </div>

    <h2>Final</h2>
    <div class="match">
        <input type="text" placeholder="Ganador Semifinal 1">
        <input type="text" placeholder="Ganador Semifinal 2">
    </div>

</body>

</html>
